<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>
    <main>
        <p>This is a basic HTML page structure. You can add more content here as needed!</p>
        <a href="#">Click here for more information</a>
        <button id="login-button" onclick="netlifyIdentity.open()">Log in with Netlify</button>
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Page. All rights reserved.</p>
    </footer>
    <script>
        // Initialize Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", (user) => {
                if (!user) {
                    window.netlifyIdentity.open();
                }
            });
        }

        // Event listener for login button
        document.getElementById("login-button").addEventListener("click", () => {
            netlifyIdentity.open();
        });
    </script>
</body>
</html>
